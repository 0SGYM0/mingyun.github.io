


<div id="yaoyiyaono">
    兄弟，如果您看到了我，说明您现在还不能摇，不是说您没有资格用我，而是：<br />
、如果您使用PC机的浏览器，那可就不对了，我只爱手机浏览器；<br />
、如果您是Android手机，那不好意思告诉你，android自带的浏览器抛弃了我，您可以用UCWeb、chrome等第三方浏览器；<br />
、如果您都不属于以上两种情况，那我只有告诉您：您该换手机啦！！！<br />
</div>
<div id="yaoyiyaoyes">
　　兄弟，摇一个吧，说不定有一个清纯的妹子等着你呢!
</div>
<div id="yaoyiyaoresult"></div>
<style>
#yaoyiyaono {
    font-size: 20px;
    margin: 10px;
    line-height: 35px;
    display: none;
}

#yaoyiyaoyes {
    font-size: 20px;
    margin: 10px;
    line-height: 50px;
    display: none;
}

#yaoyiyaoresult {
    font-size: 20px;
    margin: 10px;
    line-height: 50px;
    display: none;
}
</style>
<script>
// 首先在页面上要监听运动传感事件 
function init(){
　　if (window.DeviceMotionEvent) {
　　　　// 移动浏览器支持运动传感事件
　　　　window.addEventListener('devicemotion', deviceMotionHandler, false);
　　　　$("#yaoyiyaoyes").show();
　　} else{
　　　　// 移动浏览器不支持运动传感事件
　　　　$("#yaoyiyaono").show();
　　} 
}


// 定义一个摇动的阀值
var SHAKE_THRESHOLD = 3000;
// 定义一个变量保存上次更新的时间
var last_update = 0;
// 紧接着定义x、y、z记录三个轴的数据以及上一次出发的时间
var x;
var y;
var z;
var last_x;
var last_y;
var last_z;

// 为了增加这个例子的一点无聊趣味性，增加一个计数器
var count = 0;


function deviceMotionHandler(eventData) {
　　// 获取含重力的加速度
　　var acceleration = eventData.accelerationIncludingGravity; 

　　// 获取当前时间
　　var curTime = new Date().getTime(); 
　　var diffTime = curTime -last_update;
　　// 固定时间段
　　if (diffTime > 100) {
　　　　last_update = curTime; 

　　　　x = acceleration.x; 
　　　　y = acceleration.y; 
　　　　z = acceleration.z; 

　　　　var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000; 

　　　　if (speed > SHAKE_THRESHOLD) { 
　　　　　　// TODO:在此处可以实现摇一摇之后所要进行的数据逻辑操作
　　　　　　count++;
　　　　　　$("#yaoyiyaoyes").hide();
　　　　　　$("#yaoyiyaoresult").show();
　　　　　　$("#yaoyiyaoresult").html("摇你妹!第" + count + "个了！");
　　　　}

　　　　last_x = x; 
　　　　last_y = y; 
　　　　last_z = z; 
　　} 
}

$(document).ready(function(){
    init();
});
</script>
